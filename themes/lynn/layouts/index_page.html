<div class="page-header">
  <h1>{{ page.title }} {{# page.tagline }} <small>{{ . }}</small>{{/ page.tagline }}</h1>
</div>

<div class="row">
  <div class="span12">
  
	<a href="/blogrss.xml"><img src="/assets/lynn/media/rss-icon.jpg" width="100"/>New! RSS Feed</a>

	{{page.pagination.posts}}

	{{# page.pagination.posts}}
     {{>post_summary}}
	{{/ page.pagination.posts}}

	<hr>
	    <div class="pagination">
	      <ul>
	        <ul>
	            <li class="prev"><a href="/page/{{page.pagination.previous_page}}">&larr; Newer Posts</a></li>
	            <li><a href="/archive.html">Archive</a></li>
	            <li class="next"><a href="/page/{{page.pagination.next_page}}" title="Older">Older Posts&rarr;</a></li>
	        </ul>
	      </ul>
	    </div>
	
  </div>
</div>
