{{#gallery_error}}
   {{{gallery_error}}}
{{/gallery_error}}

{{^gallery_error}}
<noscript>Please enable JavaScript to view the photo gallery.</noscript>

<div class="ppy" id="ppy2">
<ul class="ppy-imglist">


{{#gallery_photos}}
<li><a href="{{med_image_url}}">
<img src="{{small_image_url}}" alt="{{caption}}" width="250px" /></a>
<span class="ppy-extcaption">{{caption}} on <a href="{{view_url}}" target="_blank">{{host}}</a></span>
</li>
{{/gallery_photos}}

</ul>
<div class="ppy-outer">
    <div class="ppy-stage-wrap">
        <div class="ppy-stage">
            <div class="ppy-counter">
                <strong class="ppy-current"></strong> / <strong class="ppy-total"></strong>
            </div>
        </div>
    </div>
    <div class="ppy-nav">
        <div class="ppy-nav-wrap">
            <a class="ppy-next" title="Next image">Next image</a>
            <a class="ppy-prev" title="Previous image">Previous image</a>
        </div>
    </div>
    <div class="ppy-caption">
        <b><span class="ppy-text"></span></b>  <span class="ppy-enlarge">click to enlarge</span>
    </div>

</div>

</div>

{{/gallery_error}}
